<section id="loginPage">
    <div class="container p-5">
        <div class="rowmt-5">
            <div class="col-lg-4 offset-lg-4">
                <app-message></app-message>
                <div class="card bg-light">
                    <div class="card-body">
                        <h4 class="text-center">Login</h4>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" [(ngModel)]="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" [(ngModel)]="password" class="form-control">
                            </div>
                            <hr>
                            <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
